<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML/CSS Quiz!</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>

    <body>
        <header>
            <h1>The HTML and CSS Quiz</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <div class="">
                        <label for="q1">Question 1</label>
                        <input type="question" id="q1" name="q1">
                    </div>
                    
                    <div>
                        <label for="q2">Question 2</label>
                        
                        <textarea id="feedback" name="feedback" rows="3" placeholder="">></textarea>
                    </div>
            
                    <div class="">
                        <label for="q3">Question 3</label>
                        <select id="q3" name="q3">
                    
                        <option value="" selected disabled>Choose One ...</option>  
                        <option value="firefox">Firefox</option>
                        <option value="Brave">Brave</option>
                        <option value="safari">Safari</option>
                        <option value="duckduckgo">Duckduckgo</option>
                        </select>
                    </div>

                    <div class="">
                        
                        <label for="q4">Question 4</label>
                        <input type="question" id="q4" name="q4">
                    </div>
                    
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>

        <footer>&#169;2023 | HTML CSS | QUIZ | Jonathan Dagenais</footer>
    </body>
</html>
