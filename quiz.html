<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML/CSS Quiz!</title>
        <meta name="description" content="This is a basic quiz page about html and css">
        <meta name="author" content="Jonathan Dagenais">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>

    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <div>
                        <label for="q1" data-number="1)">Do all HTML tags have an end tag?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div>
                        <label for="q2" data-number="2)">What is semantic HTML?</label>
                        <textarea id="q2" name="q2" rows="3" placeholder="">></textarea>
                    </div>
                    <div>
                        <label for="q3" data-number="3)">What does CSS stands for?</label>
                        <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>  
                        <option value="Class Style Source">Class Style Source</option>
                        <option value="Cascading Style Sheets">Cascading Style Sheets</option>
                        <option value="Chrome Style Sweep">Chrome Style Sweep</option>
                        <option value="Central Security Service">Central Security Service</option>
                        </select>
                    </div>
                    <div>
                        <label for="q4" data-number="4)">How many ways can we change the color of our text with CSS?</label>
                        <input type="number" id="q4" name="q4">
                    </div>                   
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>

        <footer>&#169;2023 | HTML CSS | QUIZ | Jonathan Dagenais</footer>
    </body>
</html>
